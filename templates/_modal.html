{% macro generic(id, data) %}
<div class="modal fade testimonial-modal" tabindex="-1" role="dialog" id="{{ id }}" aria-labelledby="{{ id }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">{{ data.title }}</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12"><img class="img-responsive" src="{{ data.image_url}}" alt="A picture of a MeshPower customer"></div>
        </div>
        <div class="row">
          <div class="col-md-12"><p>{{ data.text }}</p>
            {% if data.quote %}
            <blockquote>“{{ data.quote }}”</blockquote>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endmacro %}

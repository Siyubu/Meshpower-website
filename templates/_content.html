
{% macro content_block_img_left(img, head, body, points=None) %}
<section class="content-block">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <img class="img-responsive" src="{{ img }}" alt="{{head}}">
      </div>
      <div class="col-md-5 imageblock-text">
        <h3>{{ head }}</h3>
        <p>{{ body }}</p>
        {% if points %}
          {% for point in points %}
            <p class="point">{{ point }}</p>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endmacro %}
